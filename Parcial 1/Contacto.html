    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Hotel M1</title>
</head>

<body>


    <header>
        <nav class="navbar">
            <h1>Hotel M1</h1>
            <ul>
                <li><a href="./Index.html">Inicio</a></li>
                <li><a href="./Servicios.html">Servicios</a></li>
                <li><a href="./Beneficios.html">Beneficios</a></li>
                <li><a href="#Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="bkg">
        <div class="welcome">
            <p><strong>Hacé tu reserva ya mismo aquí</strong></p>
        </div>

        <div style="width: 60%; margin-left: 18%; margin-top: 5%; margin-bottom: 5%;">
            <form action="" method="get">

                <div class="separacion">
                    <label for="nombre"> Nombre: </label>
                    <input id="text" type="text" placeholder="Escriba su nombre">
                </div>

                <div class="separacion">
                    <label for="apellido"> Apellido </label>
                    <input id="apellido" type="text" placeholder="Escriba su apellido">
                </div>

                <div class="separacion">
                    <label for="mail"> Email: </label>
                    <input id="mail" type="email" placeholder="Escriba su e-mail">
                </div>

                <div class="separacion">
                    <label for="comentario"> Comentario: </label>
                    <input id="comentario" type="text" placeholder="Escriba su comentario" style="width: 80%;">
                </div>

                <div class="separacion">
                    <span>Seleccione su rango de edad:</span><br>


                    <input type="radio" id="edad1" name="edad" value="30">
                    <label for="edad1">0 a 30 años</label><br>

                    <input type="radio" id="edad2" name="edad" value="40">
                    <label for="edad2"> 40 a 55 años</label><br>

                    <input type="radio" id="edad3" name="edad" value="55">
                    <label for="edad3"> más de 55 años</label><br>
                </div>

                <input type="submit" style="float: right;">
            </form>
        </div>

        <section>te esperamos.</section>
    </div>

        </p>
    </footer>

</body>

</html>
